<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title> Trang điểm danh </title>
        <meta name='viewpoint' content='width=device-width, intial-scale=1'>
        <link rel='stylesheet' type="text/css" media="screen" href="main.css">
        <script src='main.js'></script>

    </head>
    <body>
        <form action="https://604f548bc20143001744cc5c.mockapi.io/submit/diemdanh" method="POST">
            <h1>Form điểm danh</h1>
            <label>Tên</label>
            <input name="Ten" type = "text" maxlength="50" minlength="5" required>
            <label>MSSV</label>
            <input name="MSSV" type="number" required>
            <label>Mã bí mật</label>
            <input name="MaBiMat" type="number" min="1" max="100" required>
            <label>Email</label>
            <input name="Email" type="email">
            <label>Phone</label>
            <input name="Phone" type="tel">
            <label>HTML</label>
            <textarea name="HTML" type="text"></textarea>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
